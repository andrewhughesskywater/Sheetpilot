name: Blank Screen Prevention Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/renderer/**'
      - 'src/main/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/renderer/**'
      - 'src/main/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  blank-screen-prevention-tests:
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install renderer dependencies
      run: cd src/renderer && npm ci
      
    - name: Run blank screen prevention tests
      run: cd src/renderer && npm test -- --config ../../vitest.config.blank-screen-prevention.ts
      
    - name: Run all renderer tests
      run: cd src/renderer && npm test
      
    - name: Build renderer (production test)
      run: npm run build:renderer
      
    - name: Test production build
      run: npm run electron:compiled
      timeout-minutes: 5
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          src/renderer/coverage/
          test-results/
          screenshots/
        retention-days: 7

  integration-tests:
    runs-on: windows-latest
    needs: blank-screen-prevention-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install renderer dependencies
      run: cd src/renderer && npm ci
      
    - name: Build application
      run: |
        npm run build:main
        npm run build:renderer
        
    - name: Run integration tests
      run: npm test
      
    - name: Run smoke tests
      run: npm run test:smoke
      
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: |
          test-results/
          screenshots/
        retention-days: 7

  blank-screen-detection:
    runs-on: windows-latest
    needs: [blank-screen-prevention-tests, integration-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install renderer dependencies
      run: cd src/renderer && npm ci
      
    - name: Install Playwright
      run: npx playwright install chromium
      
    - name: Start Vite dev server
      run: cd src/renderer && npm run dev &
      
    - name: Wait for dev server
      run: Start-Sleep 10
      
    - name: Run blank screen detection bot
      run: node test-app-bot.js
      
    - name: Run comprehensive test bot
      run: node comprehensive-test-bot.js
      
    - name: Upload detection results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: blank-screen-detection-results
        path: |
          test-report.json
          comprehensive-test-report.json
          screenshot-*.png
        retention-days: 7
