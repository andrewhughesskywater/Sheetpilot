name: Quality

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18, 20 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        run: npm run rebuild

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Lint (metrics, no-fix)
        run: npm run lint:metrics

      - name: Generate ESLint JSON report
        run: npm run lint:report
        continue-on-error: true

      - name: Check dependency graph
        run: npm run depcruise:check

      - name: Generate dependency cruiser HTML report
        run: npm run depcruise:report
        continue-on-error: true

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Run integration tests with coverage
        run: npm run test:integration -- --coverage

      - name: Run frontend tests with coverage
        run: npm run test:renderer -- --coverage

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report-node-${{ matrix.node-version }}
          path: eslint-report.json
          retention-days: 7

      - name: Upload dependency cruiser report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-cruise-report-node-${{ matrix.node-version }}
          path: dependency-cruise-report.html
          retention-days: 7

  summary:
    name: Quality gates summary
    runs-on: ubuntu-latest
    needs: [ quality ]
    if: always()

    steps:
      - name: Check quality status
        run: |
          if [ "${{ needs.quality.result }}" = "failure" ]; then
            echo "❌ Quality checks failed. Review logs and reports above."
            exit 1
          fi
          echo "✅ All quality gates passed."
