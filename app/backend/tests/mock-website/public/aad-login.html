<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Mock Azure AD</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .aad-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #005a9e;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #d32f2f;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    .microsoft-logo {
      width: 108px;
      height: 24px;
      margin-bottom: 1rem;
      background: #0078d4;
      color: white;
      display: inline-block;
      padding: 4px 8px;
      border-radius: 2px;
      font-size: 0.875rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="aad-container">
    <div class="microsoft-logo">Microsoft</div>
    <h1>Sign in</h1>
    <form id="aadEmailForm">
      <label for="i0116">Email or phone</label>
      <input 
        type="text" 
        id="i0116" 
        name="i0116" 
        required 
        autocomplete="username"
        placeholder="your.email@example.com"
      >
      <button type="submit" id="idSIButton9">Next</button>
      <div id="error" class="error" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.getElementById('aadEmailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('i0116').value;
      const submitButton = document.getElementById('idSIButton9');
      const errorDiv = document.getElementById('error');
      
      submitButton.disabled = true;
      errorDiv.style.display = 'none';
      
      try {
        const response = await fetch('/aad/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            email: email, 
            login: email,
            i0116: email 
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          window.location.href = '/aad/password';
        } else {
          const error = await response.json();
          errorDiv.textContent = error.error || 'Login failed';
          errorDiv.style.display = 'block';
          submitButton.disabled = false;
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
