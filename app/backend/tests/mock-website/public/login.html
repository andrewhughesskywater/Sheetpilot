<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mock Timesheet Website</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #0052a3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #d32f2f;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign In</h1>
    <form id="loginForm" action="/login/email" method="POST">
      <label for="loginEmail">Email address</label>
      <input 
        type="email" 
        id="loginEmail" 
        name="loginEmail" 
        required 
        autocomplete="email"
        placeholder="your.email@example.com"
      >
      <button type="submit" id="formControl">Continue</button>
      <div id="error" class="error" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const submitButton = document.getElementById('formControl');
      const errorDiv = document.getElementById('error');
      
      submitButton.disabled = true;
      errorDiv.style.display = 'none';
      
      try {
        const response = await fetch('/login/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email, loginEmail: email })
        });
        
        if (response.ok) {
          const data = await response.json();
          window.location.href = '/sso';
        } else {
          const error = await response.json();
          errorDiv.textContent = error.error || 'Login failed';
          errorDiv.style.display = 'block';
          submitButton.disabled = false;
        }
      } catch (error) {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.style.display = 'block';
        submitButton.disabled = false;
      }
    });
  </script>
</body>
</html>
